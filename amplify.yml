version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL="$HOME/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
        - bun install
    build:
      commands:
        - '[ -e .env.production ] && rm .env.production || true'
        - "printenv | grep -E '^AUTH_|^NEXTAUTH_' >> .env.production"
        - bun run build
  artifacts:
    baseDirectory: .
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
      - 'next.config.js'
      - 'node_modules/**/*'
    discard-paths: no
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - cd amplify
        - npm install
        - npm run build
  artifacts:
    baseDirectory: amplify
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - amplify/node_modules/**/*
