version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "Verifying build output..."
        - ls -la
        - ls -la .next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - cd amplify
        - npm install
        - npm run build
  artifacts:
    baseDirectory: amplify
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - amplify/node_modules/**/*
