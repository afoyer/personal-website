version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - '[ -e .env.production ] && rm .env.production || true'
        - "printenv | grep -E '^AUTH_|^NEXTAUTH_|^NODE_ENV' >> .env.production"
        - echo "NODE_ENV=production" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '!.next/cache/**'
    discard-paths: no
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

backend:
  phases:
    build:
      commands:
        - cd amplify
        - npm install
        - npm run build
  artifacts:
    baseDirectory: .amplify
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - amplify/node_modules/**/*
